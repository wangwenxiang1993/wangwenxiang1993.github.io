                    资产平台资产平台是由滴滴两轮车B端各资产管理、运营系统沉淀出来的一套业务中台系统。正如名字所表示的，该平台主要服务与资产管理，包括但不限于资产模型定义、资产接入、资产关系管理、资产生命周期定义与管理。资产平台的目的是能够通过配置化或者少量的代码开发，快速得承接各种类型的资产业务。
资产档案中心资产档案中心是资产平台的下游服务，记录资产平台（不限于）业务操作日志，以及档案视角的全量资产信息。同时具备资产指标定义和指标处理能力，帮助业务更方便、快速、清晰的看清资产现状。
